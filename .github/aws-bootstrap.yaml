name: AWS Bootstrap

on:
  workflow_dispatch:
    inputs:
      stage:
        description: 'Stage of bootstrap to perform' # name in package.json
        required: true
        type: choice
        default: root-account
        options:
          - root-account
          - account
          - region
      access_key_id:
        description: 'AWS Access Key ID'
        required: true
      secret_access_key:
        description: 'AWS Secret Access Key'
        required: true
      region:
        description: 'AWS Region to deploy to'
        required: true
        type: choice
        default: us-west-2
        options:
          - us-west-2
          - us-east-2

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: pnpm

      - uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-region: ${{ inputs.region }}
          aws-access-key-id: ${{ inputs.access_key_id }}
          aws-secret-access-key: ${{ inputs.secret_access_key }}

      - run: pnpm i

      - name: 'Bootstrap Organization'
        if: ${{ inputs.package_name == 'aws-root-account-infra' }}
        run: |
          aws organizations create-organization --feature-set ALL
          aws enable-sso
          pnpm run org-formation

      - run: pnpm --filter aws-bootstrap bootstrap --stage ${{ inputs.stage }}
