name: AWS Infra Bootstrap

on:
  workflow_dispatch:
    inputs:
      stage:
        description: 'stage of bootstrap to perform'
        required: true
        type: choice
        default: organization
        options:
          - organization
          - account
          - region
          - cdn
      access_key_id:
        description: 'AWS Admin Access Key ID'
        required: true
      secret_access_key:
        description: 'AWS Admin Secret Access Key'
        required: true
      region:
        description: 'AWS Region to deploy in'
        required: true
        type: choice
        default: us-west-2
        options:
          - us-west-2
          - us-east-2
          - us-east-1 # for cdn stage only

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: pnpm

      - uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-region: ${{ inputs.region }}
          aws-access-key-id: ${{ inputs.access_key_id }}
          aws-secret-access-key: ${{ inputs.secret_access_key }}

      - run: pnpm i

      - run: pnpm infra:bootstrap --stage ${{ inputs.stage }} --region ${{ input.region }}
